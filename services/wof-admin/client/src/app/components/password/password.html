<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Reset Password</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form">
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="passwordForm.password" required="" md-minlength="4" md-maxlength="50"/>
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Well, obviously, you need a password...</div>
                        <div ng-message="md-minlength" class="my-message">Your password is too short.</div>
                        <div ng-message="md-maxlength" class="my-message">Your password is too long.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Retype password</label>
                    <input type="password" name="confirmation" ng-model="passwordForm.confirmation" required=""/>
                    <div ng-messages="Form.confirmation.$error" role="alert" multiple="">

                    </div>
                </md-input-container>
                <md-button ng-disabled="!Form.$valid" ng-click="submit()" class="md-raised md-primary">&nbsp Reset Password &nbsp</md-button>
            </form>
        </md-card-content>
    </md-card>
</md-content>
